<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Sign Up form</title>
        <link href="styles.css" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="split left">
               <div id="banner">
                <img src ="images/odin-lined.png" alt ="odin Logo">
                <h1>ODIN</h1>
               </div>
                <div class="credits">Photo by Halie West on Unsplash </div>
            </div>
            <div class="split right">
                <div class="header">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. <br>
                        Sign up <span>now</span> to get
                        started.
                    </p>
                    <p>You <span>know</span> you want to</p>
                </div>
                <div class ="main-section">
                   
                          <h2>Let's do this!</h2>
 
                <form action="#" method="post" class="main-form">
        
                    <div class="form-divs">
                        <div class="form-div">
                       <label for ="first_name">First Name</label>
                       <input type ="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-div">
                       <label for="email"> Email:</label>
                       <input type="email" id="email" name="email">
                    </div>
                    <div class="form-div">
                       <label for="pwd"> Password:</label>
                        <input type="password" id="pwd" name="pwd" minlength="8" required/>
                    </div>
        
                    </div>

                    <div class="form-divs">

                        <div class="form-div">

                       <label for ="last_name">Last Name</label>
                       <input type ="text" id="last Name" name="last_name">
                        </div>
                        
                        <div class="form-div">
                        <label for= "phone_number"> Phone: </label>
                        <input type ="tel" id"phone_number" name="phone_number">
                    </div>

                    <div class="form-div">
                        <label for="pwd"> Repeat Password:</label>
                        <input type="password" id="pwd" name="pwd" minlength="8" required/>
                    </div>
                </div>
                </div>
    
        </form>
                <div class="footer">
                    <button>Create Account</button>
                    <p>Already have an account ? Log in</p>
                </div>
            </div>
        </div>
    </body>
</html>
