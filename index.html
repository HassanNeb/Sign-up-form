<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Sign Up form</title>
        <link href="styles.css" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="split left">
               <div id="banner">
                <img src ="images/odin-lined.png" alt ="odin Logo">
                <h1>ODIN</h1>
               </div>
                <div class="credits">Photo by Halie West on Unsplash </div>
            </div>
            <div class="split right">
                <header>
                    <div>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <span>now</span>to get
                        started.
                    </div>
                    <div>You know you want to</div>
                </header>
                <main>
                    <fieldset>
                          <h2>Let's do this :</h2>

                       <label for "first_name">First Name:</label>
                       <input type ="text" id="first Name" name="first_name">

                       <label for "last_name">Last Name:</label>
                       <input type ="text" id="last Name" name="last_name">

                       <label for="email"> Email:</label>
                       <input type="email" id="email" name="email">

                        <label for "phone_number"> Phone: </label>
                        <input type ="tel" id"phone_number" name="phone_number">

                        <label for"pwd"> Password:</label>
                        <input type="password" id="pwd" name="pwd"/>

                        <label for"pwd"> Repeat Password:</label>
                        <input type="password" id="pwd" name="pwd"/>

                    </fieldset>




                </main>
                <footer>
                    <button>Create Account</button>
                    <p>Already have an account ? Log in</p>
                </footer>
            </div>
        </div>
    </body>
</html>
